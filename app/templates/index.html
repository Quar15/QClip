<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QClip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{url_for('main.index')}}"><h1>QClip</h1></a>
        </div>
        <div class="search">
            <input type="text">
            <a href="#">
                <i class='bx bx-search'></i>
            </a>
        </div>
        <div class="other">
            <a class="upload" href="#">
                <i class='bx bx-upload'></i>
                <p>Upload</p>
            </a>
            <div class="account">
                <img src="">
                <p>Nickname</p>
                <a href="#logout"><i class='bx bx-log-out'></i></a>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        {% for video in videos %}
        <a href="{{ url_for('videos.serve_video_player', video_slug=video.slug) }}" class="video">
            <img src="{{ url_for('static', filename=thumbnail_dir+video.slug+".jpg") }}">
            <div class="video-data">
                <h3>{{video.pretty_name}}</h3>
                <h4>by Nickname</h4>
                <h4>{{video.views}} Views | {{video.created_at}}</h4>
            </div>
        </a>
        {% endfor %}
    </div>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
