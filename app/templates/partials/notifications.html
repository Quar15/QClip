<div class="notifications" hx-get="{{ url_for('main.notifications') }}" hx-trigger="newNotification from:window">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification {{ category }}" onClick="hideElement(this)">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
